<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>HANGMAN</h1>
    <img id='border1' class='separator' src='images/Line_Arrow_With_Tail.svg' alt="">
    <div class='display-container center'>
        <!-- <img class='image center' src='images/sb21_series_mounted_snowblower.jpg'/> -->
    </div> 

    <div id='display-progress' class='center'>WORD BEING GUESSED</div>
    <div class='lives-left center'>You have 10 lives left</div>
    <div class='button-container'>
        <ul id=letter-buttons class='center'></ul>
    </div>

    <div class='word-input'>
        <input class='input' type='text' placeholder="ENTER WORD HERE">
    </div>

    <div id='bottom-buttons'>
        <div id='submit-button' class='center'>Submit</div>
        <div id='random-button' class='center'>Random</div>
        <div id='reset-button' class='center'>Reset</div>
    </div>
    <img id='border2' class='separator' src='images/Line_Arrow_With_Tail.svg' alt="">
    <footer>Instructions:
        <div>Use the alphabet buttons to guess the word</div>
    </footer>

    <h2>Project 1</h2>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
</body>
</html>
